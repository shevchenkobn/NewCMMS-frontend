<form [formGroup]="form">
  <mat-card>
    <mat-card-header class="app-progress-bar-container">
      <app-progress-bar [show]="isMakingRequest"></app-progress-bar>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="fit-parent-width">
        <mat-label translate>user.labels.email</mat-label>
        <input matInput
               type="email"
               required="required"
               formControlName="email"
               name="email"/>
        <mat-error *ngIf="controls.email.invalid" translate>user.errors.email</mat-error>
      </mat-form-field>
      <mat-form-field class="fit-parent-width">
        <mat-label translate>user.labels.password</mat-label>
        <input matInput
               type="password"
               required="required"
               formControlName="password"
               name="password"/>
        <mat-error *ngIf="controls.password.invalid" translate>password.change.no-password</mat-error>
      </mat-form-field>
      <mat-chip-list mat-line>
        <mat-chip *ngFor="let roleName of roleNames" [selected]="userRoles[roleName]" (selectionChange)="userRoles[roleName] = !userRoles[roleName]">
          <!--[color]="userRoles[roleName] ? 'primary' : null"-->
          {{'user.roles.' + roleName | translate:lang}}
        </mat-chip>
      </mat-chip-list>
      <mat-form-field class="fit-parent-width">
        <mat-label translate>user.labels.full-name</mat-label>
        <input matInput
               type="text"
               required="required"
               formControlName="name"
               name="name"/>
        <mat-error *ngIf="controls.name.errors" translate>user.errors.full-name</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="!user" mat-raised-button color="primary"
              [disabled]="!form.valid || isMakingRequest"
              (click)="create()">{{'user.create.submit' | translate:lang}}</button>
      <button *ngIf="user" mat-raised-button color="primary"
              [disabled]="!form.valid || isMakingRequest"
              (click)="update()">{{'user.update.submit' | translate:lang}}</button>
    </mat-card-actions>
  </mat-card>
</form>
